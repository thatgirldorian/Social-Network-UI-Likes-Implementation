<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network Feed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Social Network</h1>
    </header>

    <h2>Your Feed</h2>

    <main>

        <div class="row-entry">
            <img src="/images/user.png" alt="user icon">
            <a href="#">Add an avatar</a>
            <h3>Damian Chidi</h3>
        </div>

        <div class="entry">
            <h3>Yusuf.C</h3>
            <p>I just set up this new Discord chat, let me know what you think. <a href="#">Join here.</a></p>
            <p class="increment" id="number" value="0"></p>
            <button id="number" onclick="buttonClick(this)">Like</button>
        </div>

        <div class="entry">
            <h3>Bisoye A.</h3>
            <p>Just published <a href="#">a new story</a>. Check it out!</p>
            <p class="increment" id="number" value="0"></p>
            <button id="number" onclick="buttonClick(this)">Like</button>
        </div>


        <div class="entry">
            <h3>Chibike O.</h3>
            <p>I'm really enjoy Nosik's <a href="#">new album.</a>Who else is liking it?</p>
            <p class="increment" id="number" value="0"></p>
            <button id="number" onclick="buttonClick(this)">Like</button>
        </div>


    </main>

    <script src="script.js"></script>
</body>
</html>
